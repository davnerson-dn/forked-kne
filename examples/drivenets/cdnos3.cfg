configure
interfaces
  ge10-0/0/0
    admin-state enabled
    description to_cdnos1
    ipv4-address 10.3.0.1/31
    mpls enabled
  !
  ge10-0/0/1
    admin-state enabled
    description to_cdnos2
    ipv4-address 10.2.0.1/31
    mpls enabled
  !
  ge10-0/0/2
    admin-state enabled
    description to_cdnos4
    ipv4-address 10.4.0.0/31
  !
  lo0
    admin-state enabled
    ipv4-address 3.3.3.3/32
  !
!
protocols
  bgp 65000
    router-id 3.3.3.3
    neighbor 1.1.1.1
      remote-as 65000
      update-source lo0
      address-family ipv4-unicast
        nexthop self
        labeled-unicast
        soft-reconfiguration inbound
      !
    !
    neighbor 2.2.2.2
      remote-as 65000
      update-source lo0
      address-family ipv4-unicast
        nexthop self
        soft-reconfiguration inbound
      !
    !
    neighbor 10.4.0.1
      remote-as 65500
      address-family ipv4-unicast
        nexthop self
        labeled-unicast
        soft-reconfiguration inbound
      !
    !
  !
  isis
    instance c1
      iso-network 49.0001.0000.0003.00
      level level-1-2
      address-family ipv4-unicast
        segment-routing
          admin-state enabled
        !
        ti-fast-reroute
          admin-state enabled
        !
      !
      interface lo0
        address-family ipv4-unicast
          prefix-sid index 3
        !
      !
      interface ge10-0/0/0
        network-type point-to-point
        address-family ipv4-unicast
        !
      !
      interface ge10-0/0/1
        network-type point-to-point
        address-family ipv4-unicast
        !
      !
    !
  !
!
commit